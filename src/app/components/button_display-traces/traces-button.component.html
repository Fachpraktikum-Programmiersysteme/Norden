<button 
    mat-fab 
    [matTooltip]="tooltip" 
    [disabled]="disabled"
    (click)="processMouseClick($event)" 
>
    @if (animationsDiabled) {
        <mat-icon>
            hide_source
        </mat-icon>
    } @else {
        <mat-icon>
            published_with_changes
        </mat-icon>
    }
</button>
