<button 
    mat-fab 
    class="button" 
    [matTooltip]="tooltip" 
    [disabled]="disabled" 
    (click)="processMouseClick()"
>
    @if (animationsDisabled) {
        <mat-icon>
            pause_circle
        </mat-icon>
    } @else {
        <mat-icon>
            play_circle
        </mat-icon>
    }
</button>
