<mat-button-toggle-group
    name="DisplayMode" 
    aria-label="Switch Display Mode" 
    value="dfg" 
    [matTooltip]="tooltip"
>
    <mat-button-toggle 
        value="dfg" 
        (click)="processMouseClickA($event)"
    >
        DFG
    </mat-button-toggle>
    <mat-button-toggle 
        value="changes" 
        (click)="processMouseClickB($event)"
    >
        changes
    </mat-button-toggle>
</mat-button-toggle-group>
