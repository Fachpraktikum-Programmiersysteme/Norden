<button 
    mat-fab 
    class="button" 
    [matTooltip]="tooltip" 
    [matTooltipPosition]="'left'"
    [disabled]="disabled" 
    (click)="processMouseClick()"
>
    @if (labelsDisabled) {
        <mat-icon>
            label_off
        </mat-icon>
    } @else {
        <mat-icon>
            label
        </mat-icon>
    }
</button>
