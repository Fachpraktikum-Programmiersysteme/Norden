<button 
    mat-fab 
    class="button" 
    [matTooltip]="tooltip" 
    [matTooltipPosition]="'left'"
    [disabled]="disabled" 
    (click)="processMouseClick()"
>
    @if (weightsDisabled) {
        <mat-icon>
            horizontal_rule
        </mat-icon>
    } @else {
        <mat-icon>
            123
        </mat-icon>
    }
</button>
