<button 
    mat-fab 
    class="button" 
    [matTooltip]="tooltip" 
    [disabled]="disabled" 
    (click)="processMouseClick()"
>
    @if (delaysDisabled) {
        <mat-icon>
            fast_forward
        </mat-icon>
    } @else {
        <mat-icon>
            forward
        </mat-icon>
    }
</button>
