<button 
    mat-fab 
    extended 
    draggable="true" 
    color="color" 
    [matTooltip]="tooltip" 
    (mouseenter)="processMouseEnter($event)" 
    (mouseleave)="processMouseLeave($event)" 
    (dragstart)="processDragEvent($event)"
>
    @if (type) {
        <mat-icon>
            article
        </mat-icon>
    } @else {
        <mat-icon>
            description
        </mat-icon>
    }
    {{label}}
</button>
