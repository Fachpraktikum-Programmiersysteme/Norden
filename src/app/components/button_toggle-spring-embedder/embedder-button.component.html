<button 
    mat-fab 
    class="button" 
    [matTooltip]="tooltip" 
    [matTooltipPosition]="'left'" 
    [disabled]="disabled" 
    (click)="processMouseClick()"
>
    @if (embedderDisabled) {
        <mat-icon>
            auto_fix_off
        </mat-icon>
    } @else {
        <mat-icon>
            auto_fix_high
        </mat-icon>
    }
</button>
