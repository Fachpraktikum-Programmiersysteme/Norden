<button 
    mat-fab 
    [matTooltip]="tooltip" 
    [disabled]="disabled"
    (click)="processMouseClick($event)"
>
    @if (embedderDisabled) {
        <mat-icon>
            auto_fix_off
        </mat-icon>
    } @else {
        <mat-icon>
            auto_fix_high
        </mat-icon>
    }
</button>
