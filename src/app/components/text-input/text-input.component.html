<form 
    #inputForm="ngForm" 
    class="form" 
    (ngSubmit)="processFormSubmit($event)"
>
    <mat-form-field 
        class="full-width" 
        cdkAutosizeMinRows="3" 
        cdkAutosizeMaxRows="5" 
        matTooltip="format: &#13;seperate events by &quot; &quot; (space) &#13;and traces by &quot; + &quot; (space,plus,space)" 
        matTooltipClass="mat-tooltip" 
        [matTooltipShowDelay]="1000" 
        [matTooltipHideDelay]="0"
    >
        <mat-label>
            Enter an Event Log as text
        </mat-label>
        <textarea 
            matInput
            class="logInput"
            type="text" 
            [(ngModel)]="inputText" 
            [ngModelOptions]="{standalone: true}" 
            placeholder="example: 
A B C + A C + B"
        >
        </textarea>
    </mat-form-field>
    <button 
        mat-raised-button 
        matTooltip="submit the event log"
    >
        Submit
    </button>
</form>
