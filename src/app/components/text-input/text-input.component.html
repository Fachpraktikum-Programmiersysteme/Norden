<form 
    #inputForm="ngForm" 
    class="form" 
    (ngSubmit)="processFormSubmit($event)"
>
    <mat-form-field 
        class="full-width" 
        cdkAutosizeMinRows="3" 
        cdkAutosizeMaxRows="5" 
        matTooltip="format: seperate events by &quot; &quot; (space) and traces by &quot; + &quot; (space,plus,space)" 
        [matTooltipShowDelay]="1000" 
        [matTooltipHideDelay]="2000"
    >
        <mat-label>
            Enter an Event Log as text
        </mat-label>
        <textarea 
            matInput 
            type="text" 
            [(ngModel)]="inputText" 
            [ngModelOptions]="{standalone: true}" 
            placeholder="example: 
t1_e1 t1_e2 t1_e3 + 
t2_e1 +
t3_e1 t3_e2"
        >
        </textarea>
    </mat-form-field>
    <button 
        mat-raised-button 
        matTooltip="submit the event log"
    >
        Submit
    </button>
</form>
